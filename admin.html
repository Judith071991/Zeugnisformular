<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zeugnis Admin-Ausgabe</title>

  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:#f6f7fb;margin:0}
    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #ddd;border-radius:10px;padding:16px;margin-bottom:14px}
    label{font-size:13px;color:#555;display:block;margin-bottom:6px}
    input,button{width:100%;padding:10px;font-size:14px;border-radius:8px;border:1px solid #ccc;box-sizing:border-box;background:#fff}
    button{background:#1f6feb;color:#fff;border-color:#1f6feb;font-weight:600;cursor:pointer}
    button:disabled{opacity:.5;cursor:not-allowed}
    .row{display:grid;grid-template-columns:1fr 180px;gap:12px;align-items:end}
    h2{margin:18px 0 8px}
    h3{margin:14px 0 6px}
    ul{margin:6px 0 0 18px}
    li{margin:6px 0}
    .small{font-size:13px;color:#666}
    .muted{opacity:.8}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .pill{display:inline-block;padding:2px 8px;border:1px solid #ddd;border-radius:999px;font-size:12px;color:#555;background:#fafafa}
    .sep{height:1px;background:#eee;margin:14px 0}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1 style="margin:0 0 6px">Admin-Ausgabe</h1>
      <div class="small">Kind-Code eingeben → Laden → Ausgabe nach Fächer-Reihenfolge.</div>
    </div>

    <div class="card">
      <div class="row">
        <div>
          <label for="kind_code_admin">Kind-Code</label>
          <input id="kind_code_admin" placeholder="z. B. TEST01" />
        </div>
        <div>
          <button id="btn_load_admin">Laden</button>
        </div>
      </div>
      <div id="status" class="small muted" style="margin-top:10px">Bereit.</div>
    </div>

    <div class="card">
      <div style="display:flex; justify-content:space-between; gap:12px; align-items:center;">
        <b>Ausgabe</b>
        <span class="pill mono" id="kind_badge">—</span>
      </div>
      <div class="sep"></div>
      <div id="out" class="small muted">Noch nichts geladen.</div>
    </div>
  </div>

  <script type="module" src="./admin.js?v=1"></script>
  <script>
  alert("ADMIN: Inline-JS läuft ✅");

  document.addEventListener("DOMContentLoaded", () => {
    document.body.style.background = "#ffeeba";

    const s = document.getElementById("status");
    if (s) s.textContent = "ADMIN: JS läuft ✅ (inline)";

    const badge = document.createElement("div");
    badge.textContent = "ADMIN JS OK ✅";
    badge.style.position = "fixed";
    badge.style.top = "10px";
    badge.style.right = "10px";
    badge.style.padding = "8px 10px";
    badge.style.background = "black";
    badge.style.color = "white";
    badge.style.borderRadius = "10px";
    badge.style.zIndex = "99999";
    document.body.appendChild(badge);
  });
</script>
</body>
</html>
